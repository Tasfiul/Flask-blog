<!DOCTYPE html>
<html>
<head>
    <title>All Blog Posts</title>
</head>
<body>
    <h1>Blog Posts</h1>

    <ul>
        {% for post in posts %}
            <li>
                <a href="{{ url_for('get_post', post_id=post.id) }}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>

    {# Updated link to the create_post route #}
    <p><a href="{{ url_for('create_post') }}">Create New Post</a></p>
</body>
</html>
